<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#KanalCovid-19</title>
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="header__nav flex flex-jc-sb flex-ai-c container">
          <div class="logo">
            <h1><span style="color: #87bdd8">#</span>KanalCovid19</h1>
          </div>
          <div class="header__btnHamburger hide-for-desktop">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header__links hide-for-mobile">
            <a href="#"><i data-feather="home"></i> DASHBOARD</a>
            <a href="#"><i data-feather="phone"></i> HOTLINE</a>
            <a href="#"><i data-feather="mail"></i> KONTAK</a>
          </div>
        </nav>
        <div class="horizontal-menu">
          <div class="overflow"></div>
          <div class="sidebar">
            <a href="#"><i data-feather="home"></i> DASHBOARD</a>
            <a href="#"><i data-feather="phone"></i> HOTLINE</a>
            <a href="#"><i data-feather="mail"></i> KONTAK</a>
          </div>
        </div>
      </header>
      <div class="title">
        <br />
        <h1>KANAL COVID-19</h1>
        <p class="subtitle">Coronavirus Indonesia & Global Live Data</p>
      </div>

      <section class="grid container">
        <div class="grid__item">
          <div class="grid__content">
            <div class="grid__text">
              <p>TOTAL POSITIF</p>
              <data-positive></data-positive>
              <p>ORANG</p>
            </div>
            <div class="grid__emoji">
              <img
                src="/src/assets/images/sad.png"
                alt="sad"
                width="50"
                height="50"
              />
            </div>
          </div>
        </div>
        <div class="grid__item">
          <div class="grid__content">
            <div class="grid__text">
              <p>TOTAL SEMBUH</p>
              <data-recovered></data-recovered>
              <p>ORANG</p>
            </div>
            <div class="grid__emoji">
              <img
                src="/src/assets/images/happy.png"
                alt="sad"
                width="50"
                height="50"
              />
            </div>
          </div>
        </div>
        <div class="grid__item">
          <div class="grid__content">
            <div class="grid__text">
              <p>TOTAL MENINGGAL</p>
              <data-deaths></data-deaths>
              <p>ORANG</p>
            </div>
            <div class="grid__emoji">
              <img
                src="/src/assets/images/cry.png"
                alt="sad"
                width="50"
                height="50"
              />
            </div>
          </div>
        </div>
        <div class="grid__item">
          <div class="grid__content">
            <div class="grid__text">
              <p>INDONESIA</p>
              <idn-confirmed></idn-confirmed>
              <p>POSITIF</p>
            </div>
            <div class="grid__emoji">
              <img
                src="/src/assets/images/indonesia.png"
                alt="sad"
                width="50"
                height="50"
              />
            </div>
          </div>
        </div>
        <div class="last-update">
          <last-update></last-update>
        </div>
      </section>
    </main>
  </body>
</html>
